\<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tylers Mars App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align:center">
            <h1 style="text-align:center">Tylers Mission to Mars Application</h1>
            <br>
            <a href="/scrape" class="btn btn-info btn btn-primary" role="button" >Scrape New Data</a>
        </div>

        <div>
            
            <h2>Latest Mars News</h2>
            <h6>{{ marsdata.Article_Title }}</h6>
            <p>{{ marsdata.Article_Tease }}</p>
            
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Featured Mars Image</h2>
                            <img  class="float-left" style="width: 85%" src="{{ marsdata.RecentMarsPic }}">
                        </div>
                    </div>
                </div>
                <div class ="col-md-4">
                    <div class="row">
                        <div class="col-md-12" style="border: 1px solid darkslategray; padding: 10px">
                            <h5>Current Weather On Mars</h5>
                            <p>{{ marsdata.Mars_Weather }}</p>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <h3>Mars Facts</h3>
                            <p>{{ marsdata.Html_Table|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
           
            <h2 style="text-align: center">Mars Hemispheres</h2>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <figure class="figure" style="border: 1px solid #000">
                        <img src="{{ marsdata.Mars_Hemispheres[0]["img_url"] }}" class="figure-img img-fluid" alt="" style="width:100%;">
                        <figcaption class="figure-caption"><strong>{{ marsdata.Mars_Hemispheres[0]["title"] }}</strong></figcaption>
                    </figure>
                </div>
                <div class="col-md-6">
                    <figure class="figure" style="border: 1px solid #000">
                        <img src="{{ marsdata.Mars_Hemispheres[1]["img_url"] }}" class="figure-img img-fluid" alt="" style="width:100%;">
                        <figcaption class="figure-caption"><strong>{{ marsdata.Mars_Hemispheres[1]["title"] }}</strong></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <figure class="figure" style="border: 1px solid #000">
                        <img src="{{ marsdata.Mars_Hemispheres[2]["img_url"] }}" class="figure-img img-fluid" alt="" style="width:100%;">
                        <figcaption class="figure-caption"><strong>{{ marsdata.Mars_Hemispheres[2]["title"] }}</strong></figcaption>
                    </figure>
                </div>
                <div class="col-md-6">
                    <figure class="figure" style="border: 1px solid #000">
                        <img src="{{ marsdata.Mars_Hemispheres[3]["img_url"] }}" class="figure-img img-fluid" alt="" style="width:100%;">
                        <figcaption class="figure-caption"><strong>{{ marsdata.Mars_Hemispheres[3]["title"] }}</strong></figcaption>
                    </figure>
                </div>
            </div>

        </div>

    </div>


</body>

</html>
